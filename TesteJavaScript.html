<!DOCTYPE html>

<html lang="pt-br">
<head>
    <title>Teste JavaScript</title>
    <meta charset="utf-8" />
    <!--java diferencia letras maiusculas e minuscula, portanto, usar uma minuscula e outra maiuscula-->
    <!--no Java tudo que estiver entre parêntese eh PARÂMETROS; entre colchetes CÓDIGOS-->
    <script>             
        function acendeLampada() { /*função eh um conjunto de comandos quando ou tecnicamente uma rotina que acontece quando disparado uma sequencia*/
            //alert ("lampada Acendeu");//
            document.getElementById("Luz").src = "_imagens/Lampada-acesa.jpg";
        }

        function apagaLampada() {
            document.getElementById("Luz").src = "_imagens/Lampada-apagada.jpg";
        }

        function quebraLampada() {
            document.getElementById("Luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/Lampada-apagada.jpg" id="Luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/> <!--comando onclick usado para aparecer o alerta do java quando clicar na imagem; e onmousemove-  quando passar o mouse por cima-->
</body>
</html>
